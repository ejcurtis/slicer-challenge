{% extends "slicer/base.html" %}
{% block "content" %}
<div style="display: flex;">
    <!-- back button for easy navigation, see bottom of settings.py for the 
    added navigation setting -->
    <a href="{{request.META.HTTP_REFERER}}">Go back</a>
    <div id="image-slider" class="carousel slide" data-ride="carousel" style="width: 50%; margin: 5%; align-self: center;">
       <!-- Series_uid is the unique identifier that grops image series together in slider veiw -->
        <h1>Series_uid: {{png_folder}}</h1>
        <div class="carousel-inner">
            <!-- Make the first file in the png series the first active file -->
            <div class="carousel-item active">
                <img src='../../../media/{{png_folder}}/{{first_png}}' class="d-block w-100" alt="...">
            </div>
            <!-- Iterate through the rest of the png files to make each slider item  -->
            {% for file in all_png_files %}
                <div class="carousel-item">
                    <img src='../../../media/{{png_folder}}/{{file}}' class="d-block w-100" alt="...">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#image-slider" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#image-slider" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
{% endblock %}
